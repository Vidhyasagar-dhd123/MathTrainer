<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="leftPanel">
            <div class="label">Level</div>
            <div class="card" id="list">
                <div id="task"></div>
                <div><input type="radio"  name="level" id="level" checked="checked" value="Easy"><label for="level">Easy</label></div>
                <div><input type="radio"  name="level" id="level2"  value="Medium"><label for="level2">Medium</label></div>
                <div><input type="radio"  name="level" id="level3"  value="Hard"><label for="level3">Hard</label></div>
                <div><input type="radio"  name="level" id="level4"  value="Challenging"><label for="level4">Challenging</label></div>
            </div>
            <div class="label">Operation</div>
            <div class="card" id="arithmetic">
                <div><input  type="radio" id="arith1" name="arith" checked="checked" value="+"><label for="arith1">Addition</label></div>
                <div><input  type="radio" id="arith2" name="arith"  value="-"><label for="arith2">Subtraction</label></div>
                <div><input  type="radio" id="arith3" name="arith"  value="*"><label for="arith3">Multiplication</label></div>
                <div><input  type="radio" id="arith4" name="arith"  value="/"><label for="arith4">Divide</label></div>
            </div>
         </div>
        <div class="rightPanel">
            <div class="top">
            <meter min="0" max="10" value="10" id="mtr"></meter>
            <div id="counter" class="counter">10/10</div></div>
            <div class="midPanel">
                <div id="timer" class="timer">00:00</div>
                <div id="problem" class="question" id="question">Challenge</div>
                <div class="ansField">
                    <input  id="ans" type="number" class="ans">
                </div>
                <button id="start">Start</button>
            
            </div>

        </div>
   </div>
    
</body>
<script src="main.js"></script>
</html>
